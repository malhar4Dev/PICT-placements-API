<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="visualiseit.css">

    <script>
        // Fetch data from the server
        async function fetchSpecific() {
          try {
            const response = await fetch('/filtered_data'); // Call the `/users` route
            const filtered_data = await response.json();
    
            // Display data in a table
            const card = document.getElementById('data-table');
            filtered_data.forEach(value => {
              card.innerHTML = ''
            });
          } catch (error) {
            console.error('Error fetching users:', error);
          }
        }
    
        // Fetch data when the page loads
        window.onload = fetchSpecific;
      </script>
</head>

                    </button>
                </div>
                <a href="home.html" class="nav-link">HOME</a>
                <a href="visualise.html" class="nav-link">VISUALISE</a>
                <a href="#faq" class="nav-link">FAQ</a>

                <form action="/amazon.html">
                    <button type="submit" class="btn btn-primary rounded-pill px-4">Get Started</button>
                </form>
            </nav>
